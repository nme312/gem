<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4 bg-primary m-3" id="game-title">Crystal Game</div>
        
        </div>

        <div class="row">

            <div class="col-md-6 bg-warning m-3" id="game-rules">This is how you play</div>
        
        </div>

        <div class="row">

            <div class="col-md-3 bg-warning m-3" id="target-number">This is your target number:</div>
            <div class="col-md-2 bg-primary m-3" id="w/l-ratio">These are your wins and loses</div>
       
        </div>

        <div class="row">

            <div class="col-md-6 m-3 bg-primary" id="game-gems">
                <img class="m-3 gem gem-1" id="purple-gem" src="./assets/images/Crystal_Shard-512.png" alt="purple-gem" height="60" width="60">
                <img class="m-3 gem gem-2" id="red-gem" src="./assets/images/diamond-162068_960_720.png" alt="red-gem" height="60" width="60">
                <img class="m-3 gem gem-3" id="orange-gem" src="./assets/images/polygon_png_by_gamingdeadtv-dbnx6x3.png" alt="orange-gem" height="95" width="95">
                <img class="m-3 gem gem-4" id="blue-gem" src="./assets/images/serveron.png" alt="blue-gem" height="60" width="60">
            </div>
        
        </div>

        <div class="row">

            <div class="col-md-4 m-3 bg-warning" id="total-score">
                Your total score is:
            </div>
            <div class="col-md-4 bg-primary m-3" id="current-total">total score</div>

        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
